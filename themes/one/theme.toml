# theme.toml template for a Hugo theme
# See https://github.com/gohugoio/hugoThemes#themetoml for an example

name = "one"
license = "MIT"
licenselink = "https://github.com/resugary/hugo-theme-one/blob/master/LICENSE.md"
description = "An elegant, mobile-ready, minimalistic theme."
homepage = "https://github.com/resugary/hugo-theme-one/"
tags = ["blog","minimal","responsive","clean","google analytics","syntax highlighting"]
features = ["blog","minimal","responsive","clean","google analytics","syntax highlighting"]
min_version = "0.31.1"

[author]
  name = "resugary"
  homepage = "https://resugary.github.io/"

# If porting an existing theme
[original]
  name = "Zack Scholl"
  homepage = "https://schollz.github.io/"
  repo = "https://github.com/schollz/onetwothree"
